<div class="detall-secction p-3 p-md-4">
  <h1 class="title">LIST OF STANDARDS</h1>

  <div class="list-standars">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Standards</th>
          <th class="text-center">Yes</th>
          <th class="text-center">No</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let standard of Standards; let i = index">
          <td>{{ standard.name }}</td>
          <td class="text-center">
            <div class="d-flex justify-content-center">
              <input type="radio" [checked]="standard.option == 'true'" [disabled]="standard.option == 'true' || standard.option == 'false'" value="{{standard.id}}" class="radio true check-disabled" name="standards-{{ i }}" (click)="buttonTrue(standard)">
            </div>
          </td>
          <td class="text-center">
            <div class="d-flex justify-content-center">
              <input type="radio" [checked]="standard.option == 'false'" [disabled]="standard.option == 'true' || standard.option == 'false'" value="{{ standard.id }}" class="radio false check-disabled" name="standards-{{ i }}" (click)="buttonFalse(standard)">
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  <div *ngIf="Standards == '' " class="loaders">
    <div class="loader loader--style6" title="5">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
        <rect x="0" y="13" width="4" height="5" fill="#333">
          <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0s" dur="0.6s" repeatCount="indefinite" />
          <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0s" dur="0.6s" repeatCount="indefinite" />
        </rect>
        <rect x="10" y="13" width="4" height="5" fill="#333">
          <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
          <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
        </rect>
        <rect x="20" y="13" width="4" height="5" fill="#333">
          <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
          <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
        </rect>
      </svg>
    </div>
  </div>

  </div>
</div>
